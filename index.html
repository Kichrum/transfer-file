<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script> 
        <script src="http://cdn.binaryjs.com/0/binary.js"></script>
        <script>
            var client = new BinaryClient('ws://' + location.host);

            client.on('open', function() {
                var box = $('#box');
                box.on('dragenter', doNothing);
                box.on('dragover', doNothing);
                box.text('Drag files here');
                box.on('drop', function(e) {
                    e.originalEvent.preventDefault();
                    var file = e.originalEvent.dataTransfer.files[0];
                    var filename = Math.round(Math.random() * 100000) + '.' + file.name.substr(file.name.lastIndexOf('.') + 1);
                    $('<div align="center"></div>').append($('<span></span>').text('http://' + location.host + '/content/' + filename)).appendTo('body');

                    var stream;
                    var interval = setInterval(function() {
                        stream = client.send(file, {name: filename, size: file.size});

                        var tx = 0;
                        stream.on('data', function(data) {
                            clearInterval(interval);
                            $('#progress').text(Math.round(tx += data.rx * 100) + '% complete');
                        });
                    }, 2000);
                });
            });
            function doNothing(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        </script>
    </head>
    <body>
        <div id="progress" align="center">0% complete</div>
        <div id="box" style="background: #eee; font-size: 26px; width: 400px; height: 300px;line-height: 300px; margin: 0 auto; text-align: center;">
            Connecting...
        </div>
    </body>
</html>
